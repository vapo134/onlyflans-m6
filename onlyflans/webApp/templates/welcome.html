{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="card text-bg-dark">
    <img src="https://images.unsplash.com/photo-1585314062340-f1a5a7c9328d?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img" alt="...">
    <div class="card-img-overlay">
        <h5 class="card-title">Bienvenido </h5>
        </h5>"Hola! {{ user.username }}</h5>
        <p class="card-text">
            Tenemos una lista de productos exclusivos para ti. ¿Quieres conocer más?
        </p>
        <a href="{% url 'contacto' %}" class="btn btn-primary">Contáctanos</a>
    </div>
</div>
<div class="container divcard">
    <div class="row">
    {% for i in flan  %}
    <div class="card mb-3" style="width: 18rem;">
        <img src="{{ i.image_url }}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ i.name}}</h5>
            <p class="card-text"> {{ i.description }}</p>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
